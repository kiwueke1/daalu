spec:
  clusterName: auto-openstack-infra
  replicas: 1
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: auto-openstack-infra
      nodepool: nodepool-0
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: auto-openstack-infra
        nodepool: nodepool-0
    spec:
      bootstrap:
        configRef:
          apiGroup: bootstrap.cluster.x-k8s.io
          kind: KubeadmConfigTemplate
          name: auto-openstack-infra-workers
      clusterName: auto-openstack-infra
      deletion:
        nodeDrainTimeoutSeconds: 0
      infrastructureRef:
        apiGroup: infrastructure.cluster.x-k8s.io
        kind: Metal3MachineTemplate
        name: auto-openstack-infra-workers
      version: v1.35.0
---
