# defaults/main.yml

# --- Local execution settings ---
# Where your kubeconfig lives (used by kubectl on localhost)
kubeflow_kubeconfig: "~/.kube/config"

# Which binaries to call locally
kubeflow_kubectl_bin: "kubectl"
argocd_bin: "argocd"

# --- Argo CD CLI auth (running locally) ---
# Argo CD server address (host:port or FQDN). Example: "argocd.daalu.io"
argocd_server: "argocd.your-domain.tld"

# If your Argo CD endpoint has a valid cert, set to false
argocd_insecure: true

# Prefer a token. If empty, username/password flow is used.
argocd_auth_token: ""          # e.g. set via extra-vars or env lookup
argocd_username: "admin"
argocd_password: ""            # store in Ansible Vault or pass via --extra-vars

# --- App selection & namespace ---
# Namespace where Argo CD Applications live
kubeflow_argocd_namespace: "argocd"

# Optional label selector to narrow which apps you sync
# e.g. "app.kubernetes.io/part-of=deploykf"
kubeflow_app_label_selector: ""

# --- Sync behavior ---
# Timeout (seconds) for argocd app sync/wait per app
kubeflow_sync_timeout_seconds: 900

# Kept for future use; not used by the current CLI-based script
kubeflow_sync_sleep_seconds: 5
