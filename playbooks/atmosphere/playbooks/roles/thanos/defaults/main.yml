thanos_helm_release_name: thanos
thanos_helm_chart_path: "../../../charts/thanos/"
thanos_helm_chart_ref: /usr/local/src/thanos
thanos_helm_release_namespace: monitoring
thanos_helm_kubeconfig: "{{ kubeconfig_path | default('/etc/kubernetes/admin.conf') }}"
thanos_helm_values: {}

_thanos_helm_values:
  query:
    enabled: true
  store:
    enabled: true
  compact:
    enabled: true
  bucketweb:
    enabled: true
    resources:
      limits:
        cpu: 150m
        memory: 192Mi
        ephemeral-storage: 2Gi
      requests:
        cpu: 100m
        memory: 128Mi
        ephemeral-storage: 50Mi

# S3/MinIO configuration for Thanos object store
thanos_s3_bucket: thanos
thanos_s3_endpoint: thanos-minio.monitoring.svc.cluster.local:9000
thanos_s3_access_key: "admin"  # Must be provided in inventory/group vars
thanos_s3_secret_key: "admin1010"  # Must be provided in inventory/group vars
