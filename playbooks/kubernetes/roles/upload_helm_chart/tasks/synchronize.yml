# Ensure destination directory tree exists before rsync
- name: Ensure destination directory exists for Helm chart upload
  run_once: true
  become: true
  vars:
    _upload_parent: "{{ upload_helm_chart_dest | dirname }}"
  block:
    - name: Ensure parent directory exists
      ansible.builtin.file:
        path: "{{ _upload_parent }}"
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Ensure destination directory exists
      ansible.builtin.file:
        path: "{{ upload_helm_chart_dest }}"
        state: directory
        owner: root
        group: root
        mode: '0755'



- name: Upload Helm chart
  run_once: true
  # NOTE(mnaser): https://github.com/ansible-collections/ansible.posix/issues/381
  #               https://github.com/ansible-collections/ansible.posix/pull/433
  vexxhost.kubernetes.synchronize:
    src: "{{ upload_helm_chart_src }}"
    dest: "{{ upload_helm_chart_dest }}"
    archive: false
    recursive: true
    checksum: true
    delete: true
    use_ssh_args: true
